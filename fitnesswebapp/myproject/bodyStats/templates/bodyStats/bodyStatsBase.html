{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness tracker body stats</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bodyStats/css/bodyStatsHome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bodyStats/css/navigationBar.css' %}">
</head>
<body>
<!---Navigation bar-->
<div class="navigationBar" id="navigationBar">
    <a href="/" class="active">Home</a>
    <a href="{% url 'about-page' %}" class="active">About us</a>
    <!---Checks if logged in or out. Can only access if logged in-->
    {% if user.is_authenticated %}
    <a href="{% url 'exercise-page' %}" class="active">Exercise</a>
    <div class="dropdown">
        <button class="dropbtn">Body Stats
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="{% url 'bodyStatsUpload-page' %}">Upload body stats</a>
            <a href="{% url 'bodyStatsView-page' %}">View body stats</a>
        </div>
    </div>
    <a href="{% url 'profile-page' %}" class="active">Profile</a>
    <a href="{% url 'logout-page' %}" class="active">Logout</a>

    {% else %}
    <a href="{% url 'login-page' %}" class="active">Login</a>
    <a href="{% url 'signUp-page' %}" class="active">Create Account</a>
    {% endif %}
</div>
<section class="pageContent">
    {% block content %}
    <!--Pages that extend from base get added in this block-->
    {% endblock %}
</section>
</body>
</html>
