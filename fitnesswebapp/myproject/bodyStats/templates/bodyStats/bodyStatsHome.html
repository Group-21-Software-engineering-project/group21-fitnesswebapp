{% extends "bodyStats/bodyStatsBase.html"%}
{% block content %}
<h1 class="title">Body stats home page</h1>
<div class="bodyStats" id="bodyStats">
    <h2 class="title">Current stats</h2>
    <p class="subTitle">Weight: 70 kg</p>
    <p class="subTitle">Height: 175 cm</p>
    <p class="subTitle">BMI: 24</p>
</div>
<div class="inputBodyStats" id="inputBodyStats">
    <h2 class="title">Update your body stats</h2>
    <form class="updateBodyStats" id="updateBodyStats" method="POST">
        <input type="number" placeholder="00.00" name="bodyStatWeight" required>
        <select name="unitHeight" id="unitHeight">
            <option value="cm">cm</option>
            <option value="inches">inches</option>
        </select><br>
        <input type="number" placeholder="175" name="bodyStatHeight">
        <select name="unitWeight" id="unitWeight">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
        </select><br>
        <input type="date" placeholder="date" name="bodyStatDate" required>
        <button type="submit" name="bodyStatsUpdate" value="submit">update stats</button>
        <br><br>
    </form>
</div>

{% endblock content %}
