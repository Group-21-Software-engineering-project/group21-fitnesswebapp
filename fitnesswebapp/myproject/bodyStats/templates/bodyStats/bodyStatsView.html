{% extends "bodyStats/bodyStatsBase.html" %}
{% block content %}

<div id="content">
    <!-- Table -->
    <div id="tableDivL">
        <table id="table">
            <tr>
                <th>Date</th>
                <th>Height</th>
                <th>Weight</th>
                <th>BMI</th>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{ item.0 }}</td>
                <td>{{ item.1 }}</td>
                <td>{{ item.2 }}</td>
                <td>{{ item.3 }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock content %}
