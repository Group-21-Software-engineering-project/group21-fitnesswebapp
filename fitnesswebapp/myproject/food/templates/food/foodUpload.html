{% extends "home/base.html" %}
{% block content %}

<div id="content">
    <!-- Upload Stats (Left) -->
    <div class="inputFood" id="inputFoodBR">
        <!-- Title -->
        <form id="uploadFood" class="input-group content-section" method="POST">
            <!-- Form to upload body stats -->
                {% csrf_token %}
                    <legend class="title" id="uTitle">Upload food</legend>
                    {{ form }}
                <div>
                    <button type="submit" id="updateButton" name="foodUpload">Upload Food</button>
                </div>
            </form>
    </div>
</div>

<style>
    @media only screen and (min-width: 675px) {
        body {
        border: 0;
        margin: 0;
        padding: 0;
        background-color: rgb(126, 125, 125);
    }
    #uploadFood {
        width: 40%;
        margin-left: 30%;
        background-color: lightgrey;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1);
        height: 90vh;
        margin-top: 2vh;
        padding: 0;
        border: 0;
        border-radius: 20px;
    }

    #uTitle {
        font-size: 1.75em;
        margin-top: 3vh;
    }

    #id_food_date, #id_food_calories, #id_food_weight, #id_food_fat, #id_food_protein, #id_food_carbohydrates {
        width: 80%;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid black;
        background: transparent;
        margin-top: 1vh;
        margin-left: 0;
    }

    #id_food_name {
        margin-left: 0;
        width: 80%;
        height: 10vh;
        border-radius: 10px;
        border: 0;
        resize: none;
    }

    label {
        width: 100%;
        text-align: center;
        margin-top: 2.5vh;
        margin-left: 0;
        float: left;
        font-size: 1.25em;
    }

    #updateButton {
        margin-top: 3vh;
        width: 50%;
        height: 4vh;
        cursor: pointer;
        border-radius: 8px;
        border: 0;
    }
    }
    
    @media only screen and (max-width: 674px) {
        body {
        border: 0;
        margin: 0;
        padding: 0;
        background-color: rgb(126, 125, 125);
    }
    #uploadFood {
        width: 80%;
        margin-left: 10%;
        background-color: lightgrey;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1);
        height: 625px;
        margin-top: 0;
        padding: 0;
        border: 0;
        border-radius: 20px;
    }

    #uTitle {
        font-size: 1.75em;
        margin-top: 3vh;
    }

    #id_food_date, #id_food_calories, #id_food_weight, #id_food_fat, #id_food_protein, #id_food_carbohydrates {
        width: 80%;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid black;
        background: transparent;
        margin-top: 1vh;
        margin-left: 0;
    }

    #id_food_name {
        margin-left: 0;
        width: 80%;
        height: 10vh;
        border-radius: 10px;
        border: 0;
        resize: none;
    }

    label {
        width: 100%;
        text-align: center;
        margin-top: 2.5vh;
        margin-left: 0;
        float: left;
        font-size: 1.25em;
    }

    #updateButton {
        margin-top: 3vh;
        width: 50%;
        height: 4vh;
        cursor: pointer;
        border-radius: 8px;
        border: 0;
    }
    }
    
</style>

<script>
    function toggleMenu() {
    var toggleMenu = document.getElementById("toggle-button").value;
    var inputBox = document.getElementById("inputFoodBR");
    if (toggleMenu == "+") {
        inputBox.style.display = "block";
    } else {
        inputBox.style.display = "none";
    }
    }
    
</script>

{% endblock content %}
